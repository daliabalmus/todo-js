<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Todo App</title>
</head>
<body>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <header class="text-center text-light my-5">
                    <h1 class="mb-5">Todo's List</h1>
                    <form class="search">
                        <input type="text" class="form-control m-auto" placeholder="todo search">
                    </form>
                </header>
                <ul class="list-group todos mx-auto text-light">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Play mariokart</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Defeat ganon in zelda</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Make a vegetable pie</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Buy some clothes</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Finish the tutorial</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Play mariokart</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                </ul>
                <form class="add text-center my-5">
                    <label class="text-light">Add a new todo...</label>
                    <input class="form-control m-auto" type="text" name="add" />
                </form>
            </div>
        </div>

    </div>


    <script src="app.js"></script>

</body>
</html>
